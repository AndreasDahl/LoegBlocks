apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
}

mainClassName = "view.GameFrame"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.intellij', name: 'annotations', version: '12.0'

    compile group: 'io.reactivex', name: 'rxjava', version: '1.1.5'

}